<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .risk-level {
            margin-top: 10px;
            font-size: 1.2em;
            color: #007BFF;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <div class="result">Predicted Value: {{ prediction }}%</div>
    <div class="risk-level">Risk Level: {{ risk_level }}</div>
    <button onclick="window.location.href='/'">Make Another Prediction</button>
</body>
</html>
